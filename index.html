<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem asperiores, quia eveniet praesentium 
    odio dolore architecto autem et accusamus temporibus molestiae, omnis modi in voluptatibus.</p>
    </div>
    <div>

    </div>
    <!-- <model-viewer> HTML element -->
      <model-viewer src="animation/basketball(1).glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls disable-zoom poster="animation/poster.webp" shadow-intensity="0" camera-orbit="-629.5deg 82.55deg 6.549m" field-of-view="30deg" min-camera-orbit="auto auto 6.549m" min-field-of-view="30deg" auto-rotate environment-image="animation/aircraft_workshop_01_1k.hdr">
        <button class="Hotspot" slot="hotspot-1" data-surface="0 0 644 648 649 0.086 0.230 0.684" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Icone NBA</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="animation/ar_hand_prompt.png">
        </div>
      </model-viewer> 


    </div>
     
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
